<!DOCTYPE html>
<html>
<head>
	<title>Wurld Controller</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />

	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Wurld Controller</h1>
	</div>

	<div role="main" class="ui-content">
		<div class="ui-grid-a ui-responsive">
			<div class="ui-block-a"><a href="prev_skin" class="ui-icon-arrow-l ui-btn-icon-left ui-btn ui-shadow ui-corner-all">Prev Skin</a></div>
			<div class="ui-block-b"><a href="next_skin" class="ui-icon-arrow-r ui-btn-icon-right ui-btn ui-shadow ui-corner-all">Next Skin</a></div>
		</div>
		<div class="ui-grid-solo">
			<div class="ui-block-a"><a href="toggle_music" class="ui-icon-audio ui-btn-icon-bottom ui-btn ui-shadow ui-corner-all">Toggle Music</a></div>
		</div>
		<!-- Just for testing! -->
		<div class="ui-grid-solo">
			<div class="ui-block-a"><a href="spawn_pig" class="ui-icon-heart ui-btn-icon-bottom ui-btn ui-shadow ui-corner-all">Spawn a Pig</a></div>
		</div>
	</div>

	<div data-role="footer">
			<h4 id="ctrlr-footer">&nbsp;</h4>
	</div>

</div>

<script type="text/javascript">
$(document).on('pagecreate',function(){
	$('.ui-btn').click(function(evt){
		evt.preventDefault();
		$.mobile.loading('show');
		$.ajax({
			url:'/ctrlr/ACTION',
			method:'POST',
			dataType:'json',
			data:JSON.stringify({
				op:$(evt.target).attr('href')
			}),
			contentType:'application/json',
			processData:false,
			success:function(data){
				$('#ctrlr-footer').html(data.msg);
				$.mobile.loading('hide');
			},
			error:function(xhr,err){
				$('#ctrlr-footer').html(err);
				$.mobile.loading('hide');
			}
		});
	});
});
</script>

</body>
</html>
