<!DOCTYPE html>
<html>
	<head>
		<title>Mind Wurld Open</title>
		<link rel="stylesheet" type="text/css" href="css/awo-main.css"></style>
	</head>
	<body>
		<div class="w-main-content">
			<div class="w-start-mask"></div>
			<div class="w-logo-banner">
				<img src="img/mind_wurld_open_banner.png" width="650" height="154" title="Mind Wurld Open - That's Telekinesis Kyle"/>
			</div>
			<div class="w-start-container">
				<span class="w-start-message">l o a d i n g</span>
			</div>

			<div id="w-load-progress"></div>
			<div id="w-oxygen-bar"></div>
			<div id="w-message-banner"></div>
			<div id="w-action-dashboard">
				<span title="Left" id="w-action-left"><img src="img/left_icon.png"></span>
				<span title="Walk" id="w-action-walk"><img src="img/walk_icon.png"></span>
				<span title="Right" id="w-action-right"><img src="img/right_icon.png"></span>
				<span title="Jump" id="w-action-jump"><img src="img/jump_icon.png"></span>
				<span title="Lift" id="w-action-lift"><img src="img/lift_icon.png"></span>
				<span title="Love" id="w-action-love"><img src="img/love_icon.png"></span>
				<span title="Push" id="w-action-push"><img src="img/push_icon.png"></span>
		  </div>

			<div class="">
				<div id="w-toolbar-icons"><img id="w-music-btn" src="img/speaker_off_icon.png" title="Turn background music on"/></div>
				<div id="w-compass-icon"><img src="img/compass_north.png"/></div>
			</div>

			<div id="w-physics-debug"></div>
		</div>

		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/keypress.min.js"></script>
		<!--
		<script type="text/javascript" src="js/three-r79.js"></script>
		-->
	  <script type="text/javascript" src="js/three-r79.min.js"></script>
		<script type="text/javascript" src="js/Stats.js"></script>
		<script type="text/javascript" src="js/howler.min.js"></script>
		<script type="text/javascript" src="js/seedrandom.min.js"></script>
		<script type="text/javascript" src="js/decomp.min.js"></script>
		<script type="text/javascript" src="js/matter.min.js"></script>
		<script type="text/javascript" src="js/perlin.js"></script>
		<script type="text/javascript" src="js/Mirror.js"></script>
		<script type="text/javascript" src="js/WaterShader.js"></script>
		<script type="text/javascript" src="js/SPE.min.js"></script>

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>

		<script type="text/javascript" src="wurld-settings.js"></script>
		<script type="text/javascript" src="available-skins.js"></script>

		<script type="text/javascript" src="js/awo-log.js"></script>
		<script type="text/javascript" src="js/awo-settings.js"></script>
		<script type="text/javascript" src="js/awo-main.js"></script>
		<script type="text/javascript" src="js/awo-animate.js"></script>
		<script type="text/javascript" src="js/awo-colors.js"></script>
		<script type="text/javascript" src="js/awo-entity-factory.js"></script>
		<script type="text/javascript" src="js/awo-sound.js"></script>
		<script type="text/javascript" src="js/awo-physics.js"></script>
		<script type="text/javascript" src="js/awo-input.js"></script>
		<script type="text/javascript" src="js/awo-socket.js"></script>
		<script type="text/javascript" src="js/awo-particles.js"></script>

		<script type="text/javascript">
		$(document).ready(function(){
			WURLD.init();
		});
		</script>
	</body>
</html>
